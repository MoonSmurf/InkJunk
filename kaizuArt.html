<h1>Signup to be notified when construction is complete</h1>
<form id="kaizuForm" action="index.html" method="post">
<fieldset id="uInfo">
<legend>Information</legend>
<div>
<label for="nameB">User Name*</label>
<input type="text" id="nameB" name="stuName" placeholder="Tag Name" required/>
</div>
<div>
<label for="eMail">Email*</label>
<input type="email" id="eMail" name="stuMail"/>
<input type="checkbox" id="eNews" name="pleaseSend" />
<label for="eNews">Add me to mailing list</label>
</div>
</fieldset>
<fieldset id="genQ">
<legend>General Questions</legend>
<div>
<label for="sClass">Prefered Social Media</label>
<select name="sList" id="sClass">
  <option value="tumblr">Tumblr</option>
  <option value="tweet">Twitter</option>
  <option value="insta">Instagram</option>
  <option value="facebook">Facebook</option>
</select>
</div>
<div>
<label>Are you interested in joining my Patreon?</label>
<input type="radio" id="oYes" name="question">
<label>Yes</label>
<input type="radio" id="oNo" name="question">
<label>No</label>
</div>
<div>
<label>What coventions you would be interested in seeing us attend?</label>
<textarea name="experience" id="aYes" placeholder="Name and locations of convetions"></textarea>
</div>
</fieldset>
<div id="submitB">
<button onclick="popUpConfirm()" type="submit" id="subscribe">Submit</button>
</div>
